<div id="register">

    <div><img src="images/logo_myzone.png" width="286" height="110"  alt=""/></div>
    <p class="logo_left_txt"><b><a href="register.html">注册或者<a href="login.html">登录</a>访问您的会员专区</a></b></p>
  </div>
  <div class="register_rightside">
    <div class="register_tab"><a id="tab1" class="flex_1 ontab" href="javascript:tab('tab1')">手机注册</a><a id="tab2" class="flex_1" href="javascript:tab('tab2')">邮箱注册</a></div>
    <div id="tabcont1">
      <div class="inputrow">
        <label class="label_xl length_3 txtright">注册手机：</label>
        <input class="input_xl length_5" type="text" placeholder="请输入注册手机" />
      </div>
      <div class="inputrow">
        <label class="label_xl length_3 txtright">短信验证码：</label>
        <input class="input_xl length_2" type="text" placeholder="请输入" />
        <input class="btn_purple btn_sendcode" type="submit" value="发送验证短信" />
      </div>
      <div class="inputrow">
        <label class="label_xl length_3 txtright">密码：</label>
        <input class="input_xl length_5" type="password" placeholder="请输入密码" />
      </div>
      <div class="inputrow">
        <label class="label_xl length_3 txtright">确认密码：</label>
        <input class="input_xl length_5" type="password" placeholder="请再次输入密码" />
      </div>
      <div class="register_btn">
        <input class="btn_purple btn_m" type="submit" value="注册" />
      </div>
      
    </div>
    <div id="tabcont2" style="display:none;">
      <div class="inputrow">
        <label class="label_xl length_3 txtright">注册邮箱：</label>
        <input class="input_xl length_5" type="text" placeholder="请输入邮箱地址" />
      </div>
      <div class="inputrow">
        <label class="label_xl length_3 txtright">邮箱验证码：</label>
        <input class="input_xl length_2" type="text" placeholder="请输入" />
        <input class="btn_purple btn_sendcode" type="submit" value="发送验证邮件" />
      </div>
      <div class="inputrow">
        <label class="label_xl length_3 txtright">密码：</label>
        <input class="input_xl length_5" type="password" placeholder="请输入密码" />
      </div>
      <div class="inputrow">
        <label class="label_xl length_3 txtright">确认密码：</label>
        <input class="input_xl length_5" type="password" placeholder="请再次输入密码" />
      </div>
      <div class="register_btn">
        <input class="btn_purple btn_m" type="submit" value="注册" />
      </div>
      
    </div>
    <div class="login_txt">已经有账号？？<a class="fontpurple" href="login.html">马上登录&gt;&gt;</a></div>
